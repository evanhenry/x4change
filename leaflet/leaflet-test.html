<html>
<head>
  <title>A Leaflet map!</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <style>
    #map{ height: 100% }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // initialize the map
  var mymap = L.map('map').setView([45.501, -73.56], 12);

  // load a tile layer

  L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18,
    id: 'evanhenry.ppiid47l',
    accessToken: 'pk.eyJ1IjoiZXZhbmhlbnJ5IiwiYSI6ImNpbmh2ajYyNTB3bWF0dmx5Z3FiOGFnZjkifQ.ua3MAHM8KEHAvjjyrylOeA'
  }).addTo(mymap);

  //popuptest
  var marker = L.marker([45.5164984,-73.5761748]).addTo(mymap);
  marker.bindPopup("<b>Santropol Roulant</b>").openPopup();


  </script>
</body>
</html>
